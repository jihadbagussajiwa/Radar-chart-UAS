<!DOCTYPE html>
<html>
<head>
  <title> Grafik dengan Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<center><div style="width: 800px;height: 600px">
    <canvas id="myChart"></canvas>
  </div>

  <script>
var ctx = document.getElementById('myChart').getContext('2d');
var radar = new Chart(ctx, {
    type: 'radar',
    data: {
      labels: ["Jawa Barat", "Jawa Tengah", "Jawa Timur","Jakarta","Yogjakarta "],
      datasets: [{
          label: "2019",
          data: [16.6,14.3,13.5,4.7,1.5],
          display: true,
          fill: true,
          backgroundColor: "rgba(51 , 255 , 240 , 0.2)",
          borderColor: "rgba(51 , 255 , 240 , 1)",
          pointBorderColor: "#fff",
          pointBackgroundColor: "rgba(179 , 181 , 198 , 1)",
          borderWidth: 1
        }, {
          label: "2020",
          data: [35.1,26.5,26.4,8.9,2.7],
          display: true,
          fill: true,
          backgroundColor: "rgba(100 , 255 , 51 , 0.2)",
          borderColor: "rgba(100 , 255 , 51 , 1)",
          pointBorderColor: "#fff",
          pointBackgroundColor: "rgba(255 , 99 , 132 , 1)",
          pointBorderColor: "#fff",
          borderWidth: 1
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Jumlah Pengguna Internet di Indonesia'
      }
    }
});
  </script>
</center>
</html>
